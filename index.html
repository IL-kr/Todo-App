<!DOCTYPE html>
<html>
<head>
	<title>TODO App</title>
	<link rel="stylesheet" type="text/css" href="./app/styles/normalize.css">
	<link rel="stylesheet" type="text/css" href="./app/styles/main.css">
	<!-- <link rel="stylesheet" type="text/css" href="./app/styles/reset.css"> -->

	<meta name="viewport" content="width=device-width, initial-scale=1">
    
   <meta name="description" content="A todo app written in plain JavaScript">
   <meta name="author" content="William I. Olojede">

	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Revalia" rel="stylesheet">
</head>
<body>
	<header>
		<div>
			<h1>Todo List</h1>
		</div>
	</header>
	<main>
		<div class="container">
			<section class="todo">
				<div>
					<h2>Todo</h2>
					<ul class="todo__list"></ul>
					<p class="warning">Todo can't be empty Genius.</p>
					<div class="todo__new">
						<input type="text" class="todo__new-input" placeholder="...">
						<button class="todo__add">Add</button>
					</div>
				</div>
			</section>
			<section class="doing">
				<div>
				  <h2>Doing</h2>
				  <ul class="doing__list"></ul>
				</div>
			</section>
			<section class="done">
				<div>
				  <h2>Done</h2>
				  <ul class="done__list"></ul>
				</div>
			</section>
		</div>
	</main>
	<footer>
		<div class="wrapper">
			<p>made with <span>&hearts;</span> by <a href="https://twitter.com/williamolojede">William I. Olojede</a></p>
			<p><a href="https://github.com/williamolojede/Todo-App">github</a></p>
		</div>
	</footer>
	<script type="text/javascript" src="./dist/bundle.js"></script>
</body>
</html>
